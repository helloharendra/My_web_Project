<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

    <h2>check given value includes html or not</h2>

    <script>
        function is_html(str)
{
 regexp = /<([a-z]+) *[^/]*?>/;
  
        if (regexp.test(str))
          {
            return true;
          }
        else
          {
            return false;
          }
}

document.write(is_html('<html> </html>'));


    </script>

</body>
</html>
