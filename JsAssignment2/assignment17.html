<!DOCTYPE html>

  <meta charset="utf-8">
  <title> </title>
</head>
<body>
    <h2>check given value includes alpha, dash and underscore or not</h2>


    <script>
        function is_alphaDash(str)
{
 regexp = /^[a-z0-9_\-]+$/i;
  
        if (regexp.test(str))
          {
            return true;
          }
        else
          {
            return false;
          }
}

document.write(is_alphaDash('12-133'));

    </script>

</body>
</html>
